<!DOCTYPE html>

<body>

    <header id="webtoon-header">

                    <em class="bar"></em>
                    <h3><a href="#">웹소설</a></h3>
                    <div class="webtoon-header-input-wrap">
                        <input type="text" placeholder="">
                        <button class="btn-search" type="button"></button>
                    </div>
                </div>
    
                <div class="webtoon-header-right">
                    <a href="#" class="btn-login">로그인</a>
                    <!-- 나타나는 팝업 메뉴는 javascript로 제작 -->
                    <button class="btn-menu" type="button"></button>
                </div>
            </div>
        </div>


        <div class="webtoon-header-nav">
            <div class="webtoon-container">
                <nav>
                    <ul>
                        <li class="on"><a href="webtoon.html">홈</a></li>
                        <li><a href="webtoon-detail.html">웹툰</a></li>

                    </ul>
                </nav>
    
                <div class="webtoon-header-link-wrap">
                    <!-- html 아이콘 삽입: i태그 -->
                    <i class="icon-ex-mark"></i>
                    <a href="#">온천마을 판타지 로맨스 <모락모락 왕세자님></a>

            </div>
        </div>

    <main id="webtoon-main" role="main">

        <div class="webtoon-container">
            <div class="webtoon-main-left">
                <div class="webtoon-carousel"> 
                    <div class="webtoon-carousel-left webtoon-border">
                        <h2>오늘의<br>
                            <span>웹툰</span></h2>
                            <p>7월 22일 목요일</p>
                            <ul>
                                <li class="on"><a href="#">인기순</a></li>
                                <li><a href="#">업데이트순</a></li>
                                <li><a href="#">조회순</a></li>
                                <li><a href="#">별점순</a></li>
                            </ul>
                    </div>

                    <div class="webtoon-carousel-right">
                        <div class="webtoon-banner">
                            <img src="https://via.placeholder.com/582x192" alt="웹툰 배너">
                        </div>
                        <!-- position 개념 알기 -->
                        <div class="webtoon-carousel-banner-nav">
                            <ul>
                                <li><img src="https://via.placeholder.com/135x57" alt=""></li>
                                <li><img src="https://via.placeholder.com/135x57" alt=""></li>
                                <li><img src="https://via.placeholder.com/135x57" alt=""></li>
                                <li><img src="https://via.placeholder.com/135x57" alt=""></li>
                            </ul>
                            <!-- 공간 및 border용, content 용 class 분리 -->
                            <a class="btn btn-prev" href="#"></a>
                            <a class="btn btn-next" href="#"></a>
                        </div>

                    </div>

                </div>


            </div>


            <div class="webtoon-main-right">


            </div>
