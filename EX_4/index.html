    <!-- 포지션 속성 (매우 중요!!!)
    - 1차원(선), 2차원(평면, 주변 요소 이동하면 밀려서 같이 움직임), 3차원(깊이=레이어 등장)
    - 웹사이트는 2차원 + 3차원 섞여있음
    - 포지션 속성 = 웹사이트 요소를 2차원으로 할지 3차원으로 할 지 결정
    - 포지션 경우의 수
        1. margin-top 사용 시 부모 자식 지간에 발생하는 마진 병합 현상이 일어나는가?
        2. top, right, bottom, left 속성 사용할 수 있는지 (주체적 위치변경), 
        3. 자식의 높이 값이 부모에게 영향을 주는지
    - 포지션 속성 4가지
        1. static: default/2차원/마진병합 일어남/top속성 사용 불가/자식 높이값이 부모 영향 줌
        2. fixed: static과 반대/3차원/마진병합 안 일어남/브라우저 상단 왼쪽 기준 top 속성 사용 가능/자식 높이값이 부모 영향 안 줌
        3. relative: 2차원+3차원/마진병합 일어남/최초 위치 기준 top속성 적용됨/자식 높이값이 부모 영향 줌
        4. absolute: 3차원/마진병합 안 일어남/(부모의 postion에 따라 달라짐)부모가 2차원-브라우저 기준, 3차원-최초 위치 기준 top속성 적용됨/자식 높이값이 부모 영향 안 줌
    부모자식관계 생성-부모position*자식position 16가지(-fixed)->포지션 경우의수 3가지 따져보기 48가지
    -->
